<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/fragment::baseHeader(~{::title},~{},~{})">
	<title>Huỷ đạt phòng thành công</title>
</head>


<body>

<!-- Pre Loader
============================================ -->
<div class="preloader">
	<div class="loading-center">
		<div class="loading-center-absolute">
			<div class="object object_one"></div>
			<div class="object object_two"></div>
			<div class="object object_three"></div>
		</div>
	</div>
</div>


<div class="wrapper">
	<!--Header section start-->
	<div class="header-section about-us">
		<div class="bg-opacity"></div>
		<div th:insert="client/fragment::navbar"></div>
		<!-- ERROR AREA START -->
		<div class="error-area text-center ptb-100">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 style="color: white;">Bạn đã huỷ đặt phòng thành công, quay Về <a href="/">trang chủ</a></h2>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Header section end-->
	<!-- search bar Start -->
	<div th:replace="client/fragment::search-bar"></div>
	<!-- search bar End -->
	<!-- Start page content -->


	<!-- End page content -->
	<!--hotel team start-->
	<div class="hotel-team pt-100 white_bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="team-brand pb-100">
						<div class="single-team">
							<a href="#"><img src="images/brand/b-1.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-4.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-3.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-4.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-5.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-1.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-4.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-3.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-4.jpg" alt=""></a>
						</div>
						<div class="single-team">
							<a href="#"><img src="images/brand/b-5.jpg" alt=""></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="newsletter">
						<div class="row">
							<div class="col-md-6">
								<div class="newsletter-title">
									<h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
								</div>
							</div>
							<div class="col-md-6">
								<div class="newsletter-form">
									<form id="mc-form" class="mc-form">
										<input id="mc-email" type="email" autocomplete="off"
										       placeholder="Enter Address..."/>
										<button id="mc-submit" type="submit">Subscribe</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--hotel team end-->
	<!--Footer start -->
	<th:block th:include="client/fragment::footer-copyright"></th:block>
	<!-- Footer end -->
</div>


<div th:replace="client/fragment::javacriptLink"></div>
</body>

</html>
